
{% load static %}
<link rel="stylesheet" href="{% static 'table.css'%}">
<table class="styled-table">
<form method="get">
    <thead>
        <tr>
            <th>Name</th>
            <th>Password</th>
            <th>INV/DC</th>
            <th>Modify</th>
            
        </tr>
    </thead>
    <tbody>
      {% for info in data %}
        <tr>
            <td>{{info.fname}}</td>
            <td>{{info.password}}</td>
            {% if info.inv_or_dc == 'dc' %}
            <td><button id="edit" name = "inv" value="{{info.id}} " />DC</button></td>
           {% else %}
            <td><button id="edit" name = "inv"  value="{{info.id}} " />Inv</button></td>
            {% endif %}
           <td> 
            
            <button id="btt" name = "Delete" value="{{info.id}}"  >Delete</button>
            
	    <button id="edit" name = "edit" value="{{info.id}}"  />Edit</td>
	   
        </tr>
         {% endfor %}
        <!-- and so on... -->
        </form>
    </tbody>
</table>
